<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <nav id="navbar-example2" class="navbar navbar-dark bg-dark px-3 mb-3">
    <a class="navbar-brand ms-3 text-white" href="#">Café Aroma</a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link text-secondary" href="Inicio.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-secondary" href="Menu.html">Menú</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="Contacto.html">Contacto</a>
      </li>
    </ul>
  </nav>  



  <main class="container mt-5">
    <section class="text-center">
    <h1>
      Contáctanos
    </h1>
    </section>
    </main>

      <div class="container mt-4">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <input type="submit" value="Enviar" class="btn btn-success float-left">

        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="bg-dark text-center text-white py-3 mt-4">
